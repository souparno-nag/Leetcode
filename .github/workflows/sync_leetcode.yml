name: Sync LeetCode Solutions

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 12 * * *"  # Daily at 12 PM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Crucial fix for permission issues

      - name: Sync LeetCode solutions
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: "solutions/"
          # Removed: verbose (not supported)
          # Removed: commit-header (not supported)

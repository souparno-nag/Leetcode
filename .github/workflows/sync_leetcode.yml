name: LeetCode Sync

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 12 * * *"  # Daily sync at 12 PM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permission
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper commit history

      - name: Sync LeetCode solutions
        uses: aabhas-sinha/leetcode-sync@v1.1.1  # Pinned stable version
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          folder-name: "leetcode"
          skip-existing: true
          verbose: true  # Enable detailed logging
          commit-message: "LeetCode: {problem} ({lang})"  # Custom commit message
